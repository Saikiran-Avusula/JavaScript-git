<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Random OTP generator using dom</h3>
    <label for="">
        <input id="btn" type="button" value="Click to generate Random OTP">
    </label>
    <h1 id="text"></h1>
</body>

<script>
    var btn = document.getElementById("btn");
    var text = document.getElementById("text")
    text.style.border = "2px solid";
    text.style.width = "3em"

    // function for clikcing button which is assigned to it.
    btn.addEventListener("click", () => {
        const randomOTP = getRandomOTP();
        text.innerText = randomOTP;
    })

    //function generating otp
    function getRandomOTP() {
        var a = Math.floor(Math.random() * 1000000);
        return a.toString().padStart(6, "0") // Convert to string and pad with zeros
    }
</script>

</html>
